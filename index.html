<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>직번 바코드 생성기</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="직번 바코드 생성기" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      transition: background 0.2s, color 0.2s;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    img {
      display: block;
      margin: 30px auto 0;
      max-width: 100%;
      background-color: #ffffff;
      transition: background 0.2s;
    }
    #barcodeGuide {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
      transition: color 0.2s;
    }
    #barcodeText {
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
      transition: color 0.2s;
    }
    #installSection {
      margin-top: 40px;
    }
    .ios-guide {
      background: #fffbe2;
      border: 1px solid #ffe58f;
      padding: 16px;
      border-radius: 8px;
      color: #b38f00;
      margin: 0 auto;
      width: 80%;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    .kakao-warning {
      background: #ff3b30;
      color: white;
      padding: 16px;
      margin: 0 auto 12px auto;
      border-radius: 0;
      width: 100vw;
      box-sizing: border-box;
      font-size: 16px;
      transition: background 0.2s, color 0.2s;
    }
    #kakaoWarning {
      display: none;
      position: relative;
      width: 100vw;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
    }
    #browserSwitch {
      margin: 0 auto 18px auto;
      display: flex;
      justify-content: center;
      z-index: 1000;
      position: relative;
    }
    .browser-btn {
      background: #4CAF50 !important;
      margin: 0 5px;
      padding: 8px 16px !important;
      font-size: 14px !important;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #recentBarcodes {
      margin: 20px 0;
      font-size: 15px;
    }
    #recentBarcodes button {
      background: #f1f1f1;
      color: #333;
      border: 1px solid #bbb;
      margin: 0 4px 4px 0;
      padding: 5px 14px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #recentBarcodes button:hover {
      background: #e0e0e0;
    }
    #downloadBtn {
      margin-top: 12px;
      display: none;
      background: #ff9800;
      color: #fff;
      font-size: 15px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    /* 다크 모드 스타일 */
    body.dark, body[data-theme="dark"] {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    body.dark input[type="text"], body[data-theme="dark"] input[type="text"] {
      background: #2d2d2d;
      border-color: #404040;
      color: #e0e0e0;
    }
    body.dark button:not(.browser-btn), body[data-theme="dark"] button:not(.browser-btn) {
      background-color: #0a84ff;
    }
    body.dark img, body[data-theme="dark"] img {
      background-color: #333;
    }
    body.dark #barcodeGuide, body[data-theme="dark"] #barcodeGuide {
      color: #a0a0a0;
    }
    body.dark footer, body[data-theme="dark"] footer {
      color: #707070;
    }
    body.dark .ios-guide, body[data-theme="dark"] .ios-guide {
      background: #2d2d00;
      border-color: #404000;
      color: #d0d000;
    }
    body.dark .kakao-warning, body[data-theme="dark"] .kakao-warning {
      background: #c62828;
    }
    body.dark .browser-btn, body[data-theme="dark"] .browser-btn {
      background: #2e7d32 !important;
    }
    body.dark #recentBarcodes button, body[data-theme="dark"] #recentBarcodes button {
      background: #333;
      color: #e0e0e0;
      border-color: #555;
    }
    body.dark #recentBarcodes button:hover, body[data-theme="dark"] #recentBarcodes button:hover {
      background: #444;
    }
    body.dark #downloadBtn, body[data-theme="dark"] #downloadBtn {
      background: #ffa726;
      color: #222;
    }
    /* 다크모드/라이트모드 선택상자 */
    #themeSelectorBox {
      position: fixed;
      left: 16px;
      bottom: 16px;
      z-index: 2000;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 8px 12px;
      font-size: 14px;
      color: #444;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    @media (prefers-color-scheme: dark) {
      #themeSelectorBox {
        background: rgba(30,30,30,0.92);
        color: #eee;
      }
    }
    body.dark #themeSelectorBox, body[data-theme="dark"] #themeSelectorBox {
      background: rgba(30,30,30,0.92);
      color: #eee;
    }
    body.light #themeSelectorBox, body[data-theme="light"] #themeSelectorBox {
      background: rgba(255,255,255,0.85);
      color: #444;
    }
    #themeSelector {
      font-size: 14px;
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #bbb;
      background: inherit;
      color: inherit;
    }
  </style>
</head>
<body>
  <!-- 경고 메시지(페이지 최상단) -->
  <div id="kakaoWarning"></div>
  <!-- 브라우저 전환 버튼(경고 아래, 본문 위) -->
  <div id="browserSwitch"></div>
  <!-- 다크/라이트/시스템 선택상자 -->
  <div id="themeSelectorBox">
    <label for="themeSelector" style="font-weight:bold;">테마</label>
    <select id="themeSelector">
      <option value="auto">시스템 자동</option>
      <option value="light">라이트모드</option>
      <option value="dark">다크모드</option>
    </select>
  </div>

  <h1>💉 직번 바코드 생성기 🩺</h1>
  <p>텍스트를 입력하고 바코드를 생성하세요.</p>

  <form onsubmit="generateBarcode(); return false;">
    <input type="text" id="barcodeInput" placeholder="예: 0123456" required maxlength="7" inputmode="numeric" />
    <br />
    <button type="submit">바코드 생성</button>
  </form>

  <div id="result">
    <div id="barcodeGuide">💫이 사이트를 홈 화면에 추가하면 웹앱형태로 이용 가능합니다!💫</div>
    <img id="barcodeImage" src="" alt="바코드 이미지" style="display: none;" />
    <div id="barcodeText"></div>
    <button id="downloadBtn">이미지 다운로드</button>
  </div>

  <div id="recentBarcodes"></div>

  <div id="installSection" style="display: none;"></div>

  <footer>
    ⓒ made by yuangunn
  </footer>

  <script>
    // 브라우저/OS 감지 함수
    function isAndroid() { return /Android/i.test(navigator.userAgent); }
    function isiOS() { return /iPhone|iPad|iPod/i.test(navigator.userAgent); }
    function isChrome() { return /Chrome/i.test(navigator.userAgent) && !/SamsungBrowser/i.test(navigator.userAgent); }
    function isSafari() { return /Safari/i.test(navigator.userAgent) && !/CriOS|FxiOS/i.test(navigator.userAgent); }
    function isKakaoTalkBrowser() { return /KAKAOTALK/i.test(navigator.userAgent); }
    function isInstagramBrowser() { return /Instagram/i.test(navigator.userAgent); }
    function isInAppBrowser() { return isKakaoTalkBrowser() || isInstagramBrowser(); }

    // 브라우저 전환 버튼 생성 (중복 방지)
    function createBrowserSwitch() {
      const container = document.getElementById('browserSwitch');
      let html = '';

      if (isInAppBrowser()) {
        if (isAndroid()) {
          html += `<button class="browser-btn" onclick="openInChrome()">크롬에서 열기</button>`;
        } else if (isiOS()) {
          html += `<button class="browser-btn" onclick="openInSafari()">사파리에서 열기(주소 복사)</button>`;
        }
      } else {
        if (isAndroid() && !isChrome()) {
          html += `<button class="browser-btn" onclick="openInChrome()">크롬에서 열기</button>`;
        } else if (isiOS() && !isSafari()) {
          html += `<button class="browser-btn" onclick="openInSafari()">사파리에서 열기(주소 복사)</button>`;
        }
      }
      container.innerHTML = html;
    }

    // 경고 메시지 생성 (중복 방지)
    function showBrowserWarning() {
      const warningDiv = document.getElementById('kakaoWarning');
      let message = '';

      if (isInAppBrowser()) {
        message = `⚠️ 인앱 브라우저에서는 기능이 제한됩니다.<br><b>기본 브라우저</b>를 사용해주세요!`;
      } else if (isAndroid() && !isChrome()) {
        message = `⚠️ 현재 브라우저에서는 일부 기능이 제한됩니다.<br><b>크롬</b>에서 열어주세요!`;
      } else if (isiOS() && !isSafari()) {
        message = `⚠️ 현재 브라우저에서는 일부 기능이 제한됩니다.<br><b>사파리</b>에서 열어주세요!`;
      }

      if (message) {
        warningDiv.style.display = 'block';
        warningDiv.innerHTML = `<div class="kakao-warning">${message}</div>`;
      } else {
        warningDiv.style.display = 'none';
      }
    }

    // 크롬에서 열기 (Android)
    function openInChrome() {
      const currentUrl = window.location.href;
      const urlWithoutProtocol = currentUrl.replace(/^https?:\/\//, '');
      const intentUrl = `intent://${urlWithoutProtocol}#Intent;scheme=https;package=com.android.chrome;end`;
      window.location.href = intentUrl;
    }

    // 사파리에서 열기 (iOS, 주소 자동 복사)
    function openInSafari() {
      const url = location.href;
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(url).then(() => {
          alert('주소가 복사되었습니다!\n사파리에서 붙여넣기 해주세요.');
        }).catch(() => {
          alert('주소 복사에 실패했습니다.\n아래 주소를 직접 복사해 주세요:\n' + url);
        });
      } else {
        const temp = document.createElement('input');
        temp.value = url;
        document.body.appendChild(temp);
        temp.select();
        try {
          document.execCommand('copy');
          alert('주소가 복사되었습니다!\n사파리에서 붙여넣기 해주세요.');
        } catch {
          alert('주소 복사에 실패했습니다.\n아래 주소를 직접 복사해 주세요:\n' + url);
        }
        document.body.removeChild(temp);
      }
    }

    // 웹앱(PWA) 실행 여부 확인
    function isStandalone() {
      return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches)
        || window.navigator.standalone === true;
    }
    function isIosSafariOnly() {
      const ua = window.navigator.userAgent;
      const isIOS = /iP(ad|hone|od)/.test(ua) && !window.MSStream;
      const isSafari = /Safari/.test(ua) && !/CriOS|FxiOS/.test(ua);
      return isIOS && isSafari && !isStandalone();
    }

    // 최근 바코드 저장/불러오기
    function saveRecentBarcode(input) {
      let recents = JSON.parse(localStorage.getItem('recent-barcodes') || '[]');
      recents = recents.filter(x => x !== input); // 중복 제거
      recents.unshift(input);
      if (recents.length > 5) recents = recents.slice(0,5);
      localStorage.setItem('recent-barcodes', JSON.stringify(recents));
      renderRecentBarcodes();
    }
    function renderRecentBarcodes() {
      const recents = JSON.parse(localStorage.getItem('recent-barcodes') || '[]');
      const container = document.getElementById('recentBarcodes');
      if (recents.length === 0) {
        container.innerHTML = '';
        return;
      }
      container.innerHTML = '<b>최근 바코드:</b> ' + recents.map(x =>
        `<button type="button" onclick="setBarcodeInput('${x}')">${x}</button>`
      ).join(' ');
    }
    function setBarcodeInput(val) {
      document.getElementById('barcodeInput').value = val;
      generateBarcode();
    }

    // 바코드 생성 및 유효성 검사 + 다운로드 버튼 + 입력값 표시
    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      // 7자리 숫자만 허용
      if (!/^\d{7}$/.test(input)) {
        alert("직번은 7자리 숫자여야 합니다.");
        return;
      }

      const encoded = encodeURIComponent(input);
      const url = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${encoded}&scale=3&backgroundcolor=ffffff&paddingwidth=20&paddingheight=40`;

      const img = document.getElementById("barcodeImage");
      img.src = url;
      img.style.display = "block";
      document.getElementById("barcodeGuide").style.display = "none";

      // 입력값을 바코드 아래에 표시
      document.getElementById("barcodeText").textContent = input;

      // 다운로드 버튼 표시
      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.style.display = "inline-block";
      downloadBtn.onclick = function() {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = `barcode_${input}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };

      // 최근 바코드 저장
      saveRecentBarcode(input);
    }

    window.addEventListener('DOMContentLoaded', () => {
      showBrowserWarning();
      createBrowserSwitch();

      if (isStandalone()) {
        document.getElementById('barcodeGuide').style.display = 'none';
      }

      const installSection = document.getElementById('installSection');
      if (isIosSafariOnly()) {
        installSection.style.display = 'block';
        installSection.innerHTML = `
          <div class="ios-guide">
            📱 <strong>iPhone 사용자 안내</strong><br>
            1. Safari 하단의 <span style="font-size:1.2em;">🔼 공유 버튼</span> 클릭<br>
            2. <strong>'홈 화면에 추가'</strong> 선택
          </div>
        `;
      }

      // 테마 선택 초기화
      initThemeSelector();

      // 최근 바코드 표시
      renderRecentBarcodes();

      // 다운로드 버튼 숨김(초기)
      document.getElementById("downloadBtn").style.display = "none";
    });

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installSection').style.display = 'block';
      document.getElementById('installSection').innerHTML = `
        <button id="installBtn">📲 홈 화면에 추가</button>
      `;
    });

    document.addEventListener('click', (e) => {
      if (e.target.id === 'installBtn') {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') console.log('설치 완료');
          deferredPrompt = null;
        });
      }
    });

    // 다크/라이트/시스템 테마 선택 로직
    function setTheme(mode) {
      document.body.classList.remove('light', 'dark');
      document.body.removeAttribute('data-theme');
      if (mode === 'dark') {
        document.body.classList.add('dark');
        document.body.setAttribute('data-theme', 'dark');
      } else if (mode === 'light') {
        document.body.classList.add('light');
        document.body.setAttribute('data-theme', 'light');
      }
      // 'auto'면 클래스/속성 제거 → 시스템 설정 따름
    }

    function initThemeSelector() {
      const selector = document.getElementById('themeSelector');
      // 저장된 테마 불러오기
      const saved = localStorage.getItem('theme-mode') || 'auto';
      selector.value = saved;
      setTheme(saved);

      selector.addEventListener('change', function() {
        const mode = this.value;
        setTheme(mode);
        localStorage.setItem('theme-mode', mode);
      });

      // 시스템 설정이 바뀌면 'auto'일 때만 반영
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        const mode = localStorage.getItem('theme-mode') || 'auto';
        if (mode === 'auto') setTheme('auto');
      });
    }
  </script>
</body>
</html>
