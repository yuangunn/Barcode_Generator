<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>직번 바코드 생성기</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="직번 바코드 생성기" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      margin: 0;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    img {
      display: block;
      margin: 30px auto 0;
      max-width: 100%;
      background-color: #ffffff;
    }
    #barcodeGuide {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    #installSection {
      margin-top: 40px;
    }
    .ios-guide {
      background: #fffbe2;
      border: 1px solid #ffe58f;
      padding: 16px;
      border-radius: 8px;
      color: #b38f00;
      margin: 0 auto;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>💉 직번 바코드 생성기 🩺</h1>
  <p>텍스트를 입력하고 바코드를 생성하세요.</p>

  <form onsubmit="generateBarcode(); return false;">
    <input type="text" id="barcodeInput" placeholder="예: 0123456" required />
    <br />
    <button type="submit">바코드 생성</button>
  </form>

  <div id="result">
    <div id="barcodeGuide">💫이 사이트를 홈 화면에 추가하면 웹앱형태로 이용 가능합니다!💫</div>
    <img id="barcodeImage" src="" alt="바코드 이미지" style="display: none;" />
  </div>

  <!-- PWA 설치 안내 섹션 -->
  <div id="installSection" style="display: none;"></div>

  <footer>
    ⓒ made by yuangunn
  </footer>

  <script>
    // iOS Safari 브라우저에서만 true, PWA(웹앱)에서는 false
    function isIosSafariOnly() {
      const ua = window.navigator.userAgent;
      const isIOS = /iP(ad|hone|od)/.test(ua) && !window.MSStream;
      const isSafari = /Safari/.test(ua) && !/CriOS/.test(ua) && !/FxiOS/.test(ua);
      const isStandalone = window.navigator.standalone === true;
      return isIOS && isSafari && !isStandalone;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const installSection = document.getElementById('installSection');
      if (isIosSafariOnly()) {
        installSection.style.display = 'block';
        installSection.innerHTML = `
          <div class="ios-guide">
            📱 <strong>iPhone 사용자 안내</strong><br>
            1. Safari 하단의 <span style="font-size:1.2em;">🔼 공유 버튼</span> 클릭<br>
            2. <strong>'홈 화면에 추가'</strong> 선택
          </div>
        `;
      }
    });

    // 바코드 생성 함수
    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      if (!input) return;

      const encoded = encodeURIComponent(input);
      const url = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${encoded}&scale=3&backgroundcolor=ffffff&paddingwidth=20&paddingheight=40`;

      const img = document.getElementById("barcodeImage");
      img.src = url;
      img.style.display = "block";

      const guide = document.getElementById("barcodeGuide");
      guide.style.display = "none";
    }

    // Android용 PWA 설치 로직
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installSection').style.display = 'block';
      document.getElementById('installSection').innerHTML = `
        <button id="installBtn">📲 홈 화면에 추가</button>
      `;
    });

    document.addEventListener('click', (e) => {
      if (e.target.id === 'installBtn') {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('설치 완료');
          }
          deferredPrompt = null;
        });
      }
    });
  </script>
</body>
</html>
