<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>직번 바코드 생성기</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="직번 바코드 생성기" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      margin: 0;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    img {
      display: block;
      margin: 30px auto 0;
      max-width: 100%;
      background-color: #ffffff;
    }
    #barcodeGuide {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    #installSection {
      margin-top: 40px;
    }
    .ios-guide {
      background: #fffbe2;
      border: 1px solid #ffe58f;
      padding: 16px;
      border-radius: 8px;
      color: #b38f00;
      margin: 0 auto;
      width: 80%;
    }
    .kakao-warning {
      background: #ff3b30;
      color: white;
      padding: 16px;
      margin: -40px -20px 20px;
      border-radius: 0;
    }
    #browserSwitch {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .browser-btn {
      background: #4CAF50 !important;
      margin: 5px;
      padding: 8px 16px !important;
      font-size: 14px !important;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 브라우저 전환 버튼 -->
  <div id="browserSwitch"></div>
  <!-- 카카오톡 브라우저 경고 메시지 -->
  <div id="kakaoWarning" style="display: none;"></div>

  <h1>💉 직번 바코드 생성기 🩺</h1>
  <p>텍스트를 입력하고 바코드를 생성하세요.</p>

  <form onsubmit="generateBarcode(); return false;">
    <input type="text" id="barcodeInput" placeholder="예: 0123456" required />
    <br />
    <button type="submit">바코드 생성</button>
  </form>

  <div id="result">
    <div id="barcodeGuide">💫이 사이트를 홈 화면에 추가하면 웹앱형태로 이용 가능합니다!💫</div>
    <img id="barcodeImage" src="" alt="바코드 이미지" style="display: none;" />
  </div>

  <!-- PWA 설치 안내 섹션 -->
  <div id="installSection" style="display: none;"></div>

  <footer>
    ⓒ made by yuangunn
  </footer>

  <script>
    // 브라우저/OS 감지 함수들
    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }
    function isiOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
    function isChrome() {
      return /Chrome/i.test(navigator.userAgent) && !/SamsungBrowser/i.test(navigator.userAgent);
    }
    function isSafari() {
      return /Safari/i.test(navigator.userAgent) && !/CriOS|FxiOS/i.test(navigator.userAgent);
    }

    // 브라우저 전환 버튼 생성
    function createBrowserSwitch() {
      const container = document.getElementById('browserSwitch');
      let html = '';

      // Android + Chrome 아닌 경우
      if (isAndroid() && !isChrome()) {
        html += `<button class="browser-btn" onclick="openInChrome()">크롬에서 열기</button>`;
      }

      // iOS + Safari 아닌 경우
      if (isiOS() && !isSafari()) {
        html += `<button class="browser-btn" onclick="openInSafari()">사파리에서 열기(주소 복사)</button>`;
      }

      if (html) container.innerHTML = html;
    }

    // 크롬에서 열기 (Android) - about:blank 문제 해결
    function openInChrome() {
      const currentUrl = window.location.href;
      // 프로토콜 제거
      const urlWithoutProtocol = currentUrl.replace(/^https?:\/\//, '');
      // 인텐트 URI 생성 (인코딩 없이 사용)
      const intentUrl = `intent://${urlWithoutProtocol}#Intent;scheme=https;package=com.android.chrome;end`;
      window.location.href = intentUrl;
    }

    // 사파리에서 열기 (iOS, 주소 자동 복사)
    function openInSafari() {
      const url = location.href;
      // 클립보드 복사
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(url).then(function() {
          alert('주소가 복사되었습니다!\n사파리에서 붙여넣기 해주세요.');
        }, function() {
          alert('주소 복사에 실패했습니다.\n아래 주소를 직접 복사해 주세요:\n' + url);
        });
      } else {
        // 구형 브라우저 대응
        const temp = document.createElement('input');
        temp.value = url;
        document.body.appendChild(temp);
        temp.select();
        try {
          document.execCommand('copy');
          alert('주소가 복사되었습니다!\n사파리에서 붙여넣기 해주세요.');
        } catch (err) {
          alert('주소 복사에 실패했습니다.\n아래 주소를 직접 복사해 주세요:\n' + url);
        }
        document.body.removeChild(temp);
      }
    }

    // 웹앱(PWA) 실행 여부 확인
    function isStandalone() {
      return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches)
        || window.navigator.standalone === true;
    }

    // iOS Safari 브라우저 감지
    function isIosSafariOnly() {
      const ua = window.navigator.userAgent;
      const isIOS = /iP(ad|hone|od)/.test(ua) && !window.MSStream;
      const isSafari = /Safari/.test(ua) && !/CriOS|FxiOS/.test(ua);
      return isIOS && isSafari && !isStandalone();
    }

    // 카카오톡 브라우저 감지
    function isKakaoTalkBrowser() {
      return /KAKAOTALK/i.test(navigator.userAgent);
    }

    // 초기 로드 시 실행
    window.addEventListener('DOMContentLoaded', () => {
      createBrowserSwitch();

      // 카카오톡 브라우저 안내
      if (isKakaoTalkBrowser()) {
        const warningDiv = document.getElementById('kakaoWarning');
        warningDiv.style.display = 'block';
        warningDiv.innerHTML = `
          <div class="kakao-warning">
            ⚠️ 카카오톡 브라우저에서는 일부 기능이 제한됩니다.<br>
            <b>기본 브라우저(사파리/크롬)</b>에서 열어주세요!
          </div>
        `;
      }

      // 웹앱 모드일 때 안내문구 숨기기
      if (isStandalone()) {
        document.getElementById('barcodeGuide').style.display = 'none';
      }

      // iOS Safari 안내
      const installSection = document.getElementById('installSection');
      if (isIosSafariOnly()) {
        installSection.style.display = 'block';
        installSection.innerHTML = `
          <div class="ios-guide">
            📱 <strong>iPhone 사용자 안내</strong><br>
            1. Safari 하단의 <span style="font-size:1.2em;">🔼 공유 버튼</span> 클릭<br>
            2. <strong>'홈 화면에 추가'</strong> 선택
          </div>
        `;
      }
    });

    // 바코드 생성 함수
    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value.trim();
      if (!input) return;

      const encoded = encodeURIComponent(input);
      const url = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${encoded}&scale=3&backgroundcolor=ffffff&paddingwidth=20&paddingheight=40`;

      const img = document.getElementById("barcodeImage");
      img.src = url;
      img.style.display = "block";
      document.getElementById("barcodeGuide").style.display = "none";
    }

    // Android용 PWA 설치 로직
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installSection').style.display = 'block';
      document.getElementById('installSection').innerHTML = `
        <button id="installBtn">📲 홈 화면에 추가</button>
      `;
    });

    document.addEventListener('click', (e) => {
      if (e.target.id === 'installBtn') {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') console.log('설치 완료');
          deferredPrompt = null;
        });
      }
    });
  </script>
</body>
</html>
